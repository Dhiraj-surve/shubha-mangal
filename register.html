<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Shubha Mangal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ff4081, #f50057);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      font-style: italic;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d81b60;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      color: #666;
      margin: 15px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shubha Mangal</h1>
    <p>Find your perfect life partner with us</p>
  </header>

  <div class="container">
    <h2>Create Your Profile</h2>

    <form class="registration-form" id="registrationForm">

      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" required>
      </div>

      <div class="form-group">
        <label for="maritalStatus">Marital Status *</label>
        <select id="maritalStatus" required>
          <option value="">Select</option>
          <option value="Never Married">Never Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
          <option value="Awaiting Divorce">Awaiting Divorce</option>
        </select>
      </div>

      <div class="form-group">
        <label for="motherTongue">Mother Tongue *</label>
        <input type="text" id="motherTongue" required>
      </div>

      <div class="form-group">
        <label for="religion">Religion *</label>
        <input type="text" id="religion" required>
      </div>

      <div class="form-group">
        <label for="caste">Caste *</label>
        <input type="text" id="caste" required>
      </div>

      <div class="form-group">
        <label for="subCaste">Sub Caste</label>
        <input type="text" id="subCaste">
      </div>

      <div class="form-group">
        <label for="email">Email ID *</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number *</label>
        <input type="tel" id="mobile" required>
      </div>

      <div class="form-group">
        <label for="userid">User ID *</label>
        <input type="text" id="userid" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" required>
      </div>

      <p class="tagline">Your journey to forever starts here.</p>

      <button type="submit">Register</button>

    </form>
  </div>

</body>
</html>
