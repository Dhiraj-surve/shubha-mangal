<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shubha Mangal - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      width: 100px;
    }
    .title {
      font-size: 2.5em;
      color: #d6336c;
      margin: 10px 0;
    }
    .illustration {
      width: 300px;
      margin: 20px 0;
    }
    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-form h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #d6336c;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #c8235d;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      color: #666;
      margin: 20px 0;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      color: #d6336c;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Shubha Mangal Logo">
  </div>
  <div class="title">Shubha Mangal</div>
  <img src="couple-holding-hands.png" alt="Couple Illustration" class="illustration">

  <form class="login-form" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="userid" placeholder="User ID" required>
    <input type="password" id="password" placeholder="Password" required>
    
    <!-- Tagline -->
    <p class="tagline">Because your soulmate deserves to find you</p>

    <button type="submit">Login</button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = document.getElementById('userid').value;
      const password = document.getElementById('password').value;

      const userData = localStorage.getItem(userId);
      if (userData) {
        const user = JSON.parse(userData);
        if (user.password === password) {
          localStorage.setItem('loggedInUser', userId);
          window.location.href = 'welcome.html';
        } else {
          alert('Incorrect password.');
        }
      } else {
        alert('User not found.');
      }
    });
  </script>

</body>
</html>
