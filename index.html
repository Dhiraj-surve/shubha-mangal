<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shubha Mangal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ff4081, #f50057);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      font-style: italic;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d81b60;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      color: #666;
      margin: 20px 0 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      color: #d81b60;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = document.getElementById('userid').value;
      const password = document.getElementById('password').value;

      const userData = localStorage.getItem(userId);
      if (userData) {
        const user = JSON.parse(userData);
        if (user.password === password) {
          localStorage.setItem('loggedInUser', userId);
          window.location.href = 'welcome.html';
        } else {
          alert('Incorrect password.');
        }
      } else {
        alert('User not found.');
      }
    });
  </script>
</head>
<body>

  <header>
    <h1>Shubha Mangal</h1>
    <p>Your perfect match awaits</p>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form action="welcome.html" method="POST">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <p class="tagline">Because your soulmate deserves to find you</p>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

</body>
</html>
