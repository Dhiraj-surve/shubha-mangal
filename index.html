<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Shubha Mangal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ff4081, #f50057);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      font-style: italic;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 20px;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    .register-link a {
      color: #d81b60;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>

</head>
<body>

  <header>
    <h1>Shubha Mangal</h1>
    <p>Your perfect match awaits</p>
  </header>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
		<p class="tagline">Because your soulmate deserves to find you</p>
     
	 <button type="submit">Login</button>

    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

	
 <script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const userId = document.getElementById("userid").value;
  const password = document.getElementById("password").value;

  fetch("https://shubha-mangal-backend.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userid: userId, password: password })
  })
  .then(response => {
    if (!response.ok) {
      throw new Error("Login failed");
    }
    return response.json();
  })
  .then(data => {
    localStorage.setItem("loggedInUser", userId); // Optional
    window.location.href = "welcome.html";
  })
  .catch(error => {
    alert("Invalid credentials. Please try again.");
  });
});
</script>

</body>
</html>
